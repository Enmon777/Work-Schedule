<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The United Group Company · sign in / up</title>
    <!-- Google Font & Font Awesome for clean typography & icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0e14;
            color: #1e1e2f;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* --- BACKLAYER: video loop / animation of Tokyo/ Times Square runners --- */
        .motion-back {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            opacity: 0.55;
            filter: saturate(1.2) contrast(1.1) brightness(0.9);
        }

        /* Pure CSS animation – busy crosswalk / shibuya scramble vibe */
        .street-animation {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, #2a3a4a, #0a121c);
            position: relative;
            overflow: hidden;
        }

        /* animated people silhouettes – fast walking / running */
        .pedestrian {
            position: absolute;
            color: rgba(255, 240, 190, 0.75);
            font-size: 2.4rem;
            text-shadow: 0 0 8px #ffd966, 0 0 16px #ffb86b;
            animation: dash 8s linear infinite;
            z-index: 1;
        }

        .ped2 { font-size: 2rem; color: rgba(200, 230, 255, 0.8); animation-delay: -2s; }
        .ped3 { font-size: 2.8rem; color: rgba(255, 210, 170, 0.8); animation-delay: -4s; }
        .ped4 { font-size: 2.2rem; color: rgba(220, 250, 200, 0.7); animation-delay: -6s; }
        .ped5 { font-size: 3rem; color: rgba(255, 200, 230, 0.7); animation-delay: -1s; }
        .ped6 { font-size: 2.6rem; color: rgba(190, 230, 255, 0.9); animation-delay: -5s; }

        @keyframes dash {
            0% { right: -10%; opacity: 0.2; transform: scale(0.9); }
            20% { opacity: 1; transform: scale(1.1); }
            80% { opacity: 0.9; transform: scale(1); }
            100% { right: 110%; opacity: 0; transform: scale(0.8); }
        }

        /* vertical crossing lines – like crosswalk */
        .crosswalk {
            position: absolute;
            top: 0;
            left: 20%;
            width: 8px;
            height: 100%;
            background: repeating-linear-gradient(0deg, #ffe68f 0px, #ffe68f 18px, transparent 18px, transparent 40px);
            opacity: 0.5;
            box-shadow: 0 0 14px #ffcd7e;
        }
        .crosswalk2 {
            left: 65%;
            width: 10px;
            background: repeating-linear-gradient(0deg, #bde5ff 0px, #bde5ff 18px, transparent 18px, transparent 40px);
            opacity: 0.4;
        }
        .crosswalk3 {
            left: 80%;
            width: 6px;
            background: repeating-linear-gradient(0deg, #ffb7b7 0px, #ffb7b7 18px, transparent 18px, transparent 40px);
        }

        /* neon / signage effect – Times square vibe */
        .city-lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 30% 70%, rgba(255, 180, 40, 0.1) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 20%, rgba(0, 200, 255, 0.08) 0%, transparent 55%),
                        radial-gradient(ellipse at 50% 50%, rgba(255, 255, 200, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        /* --- MAIN CARD: BUSINESS CONTAINER --- */
        .united-panel {
            position: relative;
            z-index: 30;
            width: 520px;
            max-width: 94%;
            background: rgba(255, 255, 255, 0.94);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 42px 42px 40px 40px;
            box-shadow: 0 25px 45px -10px rgba(0,0,0,0.28), 0 0 0 1px rgba(255,255,255,0.5);
            padding: 38px 36px 48px;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.5);
        }

        /* business name header */
        .company-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .company-name {
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #0e1c2b;
            line-height: 1.2;
            text-transform: uppercase;
            background: linear-gradient(145deg, #162b38, #1e3a47);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0,110,130,0.1);
            border-bottom: 4px solid #ffc164;
            display: inline-block;
            padding-bottom: 8px;
            margin-bottom: 6px;
        }

        .sub-slogan {
            font-size: 0.88rem;
            color: #446688;
            letter-spacing: 4px;
            font-weight: 500;
            text-transform: uppercase;
            margin-top: 4px;
        }

        /* toggle between sign in / sign up – modern pill style */
        .form-toggle {
            display: flex;
            justify-content: center;
            gap: 16px;
            background: #f0f4fa;
            padding: 6px;
            border-radius: 60px;
            margin: 24px 0 18px;
        }

        .toggle-btn {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 10px;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #3a4e62;
            cursor: pointer;
            transition: 0.16s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .toggle-btn i {
            font-size: 1rem;
        }

        .toggle-btn.active {
            background: white;
            color: #1f3a4b;
            box-shadow: 0 6px 14px rgba(0,60,80,0.08);
            border: 1px solid rgba(255,255,255,0.7);
        }

        /* forms container */
        .forms-wrapper {
            width: 100%;
            min-height: 300px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: opacity 0.2s;
        }

        .hidden-form {
            display: none;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #2a4053;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            margin-left: 6px;
        }

        .input-field {
            display: flex;
            align-items: center;
            background: white;
            border: 1.5px solid #e2eaf0;
            border-radius: 60px;
            padding: 6px 22px;
            transition: 0.2s;
        }

        .input-field i {
            color: #7d9eb5;
            font-size: 1.1rem;
            margin-right: 14px;
        }

        .input-field input {
            width: 100%;
            border: none;
            padding: 16px 0;
            font-size: 1.05rem;
            background: transparent;
            outline: none;
            font-weight: 500;
            color: #121f2b;
        }

        .input-field input::placeholder {
            color: #a8c1d0;
            font-weight: 400;
        }

        .input-field:focus-within {
            border-color: #ffaa4e;
            box-shadow: 0 0 0 4px rgba(255, 180, 70, 0.2);
        }

        .action-btn {
            background: linear-gradient(105deg, #2b4f5e, #183b47);
            border: none;
            border-radius: 60px;
            padding: 16px 20px;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.18s;
            border: 1px solid rgba(255,255,255,0.3);
            margin-top: 8px;
        }

        .action-btn i {
            font-size: 1.2rem;
        }

        .action-btn:hover {
            background: linear-gradient(105deg, #36697d, #1f4a58);
            transform: scale(1.02);
            box-shadow: 0 10px 22px rgba(30,80,100,0.2);
        }

        .additional-links {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 0.9rem;
            color: #3d6377;
        }

        .additional-links a {
            color: #1f546b;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px dashed #9fc7d9;
        }

        .additional-links a:hover {
            color: #0e2e3b;
            border-bottom-style: solid;
        }

        /* micro greeting */
        .greeting-note {
            text-align: center;
            font-size: 0.85rem;
            color: #527a8f;
            margin-top: 18px;
            font-style: italic;
            border-top: 1px solid #d0e2ec;
            padding-top: 22px;
        }

        /* responsiveness */
        @media (max-width: 550px) {
            .united-panel {
                padding: 28px 22px 38px;
            }
            .company-name {
                font-size: 1.8rem;
            }
        }

        /* extra detail — shadow pedestrians behind card (ambient) */
        .motion-back .pedestrian {
            z-index: 0;
        }
    </style>
</head>
<body>

    <!-- BACKGROUND: short video loop / animation – Tokyo street / Times square running vibe -->
    <div class="motion-back">
        <div class="street-animation">
            <!-- crosswalk lines (iconic city crossing) -->
            <div class="crosswalk"></div>
            <div class="crosswalk crosswalk2"></div>
            <div class="crosswalk crosswalk3"></div>
            <!-- crowd of runners / office workers – running left to right (or right to left using animation) -->
            <div class="pedestrian" style="top: 15%; right: -5%;"><i class="fas fa-running"></i> <i class="fas fa-briefcase" style="font-size: 1.2rem; margin-left: 2px;"></i></div>
            <div class="pedestrian ped2" style="top: 40%; right: -15%;"><i class="fas fa-running"></i> <i class="fas fa-suitcase"></i></div>
            <div class="pedestrian ped3" style="top: 73%; right: -2%;"><i class="fas fa-running"></i> <i class="fas fa-coffee"></i></div>
            <div class="pedestrian ped4" style="top: 62%; right: -20%;"><i class="fas fa-running"></i> <i class="fas fa-tie"></i></div>
            <div class="pedestrian ped5" style="top: 24%; right: -12%;"><i class="fas fa-running"></i> <i class="fas fa-laptop"></i></div>
            <div class="pedestrian ped6" style="top: 82%; right: -7%;"><i class="fas fa-running"></i> <i class="fas fa-watch"></i></div>
            <div class="pedestrian" style="top: 51%; right: -30%; font-size: 2rem; animation-delay: -3s;"><i class="fas fa-person-running"></i> <i class="fas fa-newspaper"></i></div>
            <!-- additional crowd density -->
            <div class="pedestrian ped2" style="top: 10%; right: -40%; animation-delay: -7s;"><i class="fas fa-running"></i> <i class="fas fa-id-card"></i></div>
            <div class="pedestrian ped5" style="top: 32%; right: -50%; animation-delay: -2.5s;"><i class="fas fa-running"></i> <i class="fas fa-bag-shopping"></i></div>
            <!-- neon city lights overlay -->
            <div class="city-lights"></div>
        </div>
    </div>

    <!-- MAIN CARD: THE UNITED GROUP COMPANY -->
    <div class="united-panel">
        <div class="company-header">
            <div class="company-name">THE UNITED GROUP COMPANY</div>
            <div class="sub-slogan"><i class="fas fa-globe-americas" style="margin-right: 6px;"></i> GLOBAL ENTERPRISE</div>
        </div>

        <!-- TOGGLE: SIGN IN / SIGN UP  (modified as per business flow)-->
        <div class="form-toggle">
            <button class="toggle-btn active" id="btnSignIn"><i class="fas fa-arrow-right-to-bracket"></i> Sign In</button>
            <button class="toggle-btn" id="btnSignUp"><i class="fas fa-user-plus"></i> Sign Up</button>
        </div>

        <!-- FORMS (dynamic switch) -->
        <div class="forms-wrapper">
            <!-- SIGN IN FORM -->
            <div id="signinForm" class="auth-form">
                <div class="input-group">
                    <span class="input-label"><i class="far fa-envelope" style="margin-right: 6px;"></i> Work email</span>
                    <div class="input-field">
                        <i class="far fa-envelope"></i>
                        <input type="email" placeholder="hello@unitedgroup.com" autocomplete="email">
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-label"><i class="fas fa-lock"></i> Password</span>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="••••••••" autocomplete="current-password">
                    </div>
                </div>
                <button class="action-btn"><i class="fas fa-arrow-right-to-bracket"></i> Sign In to United</button>
                <div class="additional-links">
                    <a href="#"><i class="fas fa-key"></i> Forgot?</a>
                    <a href="#" id="switchToSignUpLink"><i class="fas fa-user-plus"></i> Create account</a>
                </div>
            </div>

            <!-- SIGN UP FORM (hidden by default) -->
            <div id="signupForm" class="auth-form hidden-form">
                <div class="input-group">
                    <span class="input-label"><i class="fas fa-user"></i> Full name</span>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Alex Morgan" autocomplete="name">
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-label"><i class="far fa-envelope"></i> Business email</span>
                    <div class="input-field">
                        <i class="far fa-envelope"></i>
                        <input type="email" placeholder="contact@unitedgroup.com" autocomplete="email">
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-label"><i class="fas fa-lock"></i> Password</span>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="8+ characters" autocomplete="new-password">
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-label"><i class="fas fa-badge-check"></i> Confirm</span>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="retype password">
                    </div>
                </div>
                <button class="action-btn"><i class="fas fa-user-plus"></i> Register & join</button>
                <div class="additional-links">
                    <span style="color:#3f697e;"><i class="fas fa-shield"></i> SSO also available</span>
                    <a href="#" id="switchToSignInLink"><i class="fas fa-sign-in-alt"></i> Sign in</a>
                </div>
            </div>
        </div>

        <!-- subtle tagline: moves with the city energy -->
        <div class="greeting-note">
            <i class="fas fa-clock" style="margin-right: 6px;"></i> Join the pace of global business — Tokyo · New York · London
        </div>
    </div>

    <!-- simple JavaScript toggling with modified user-friendly switch -->
    <script>
        (function() {
            "use strict";

            const signInBtn = document.getElementById('btnSignIn');
            const signUpBtn = document.getElementById('btnSignUp');
            const signInForm = document.getElementById('signinForm');
            const signUpForm = document.getElementById('signupForm');

            // also links inside additional links
            const switchToUp = document.getElementById('switchToSignUpLink');
            const switchToIn = document.getElementById('switchToSignInLink');

            function activateSignIn() {
                signInBtn.classList.add('active');
                signUpBtn.classList.remove('active');
                signInForm.classList.remove('hidden-form');
                signUpForm.classList.add('hidden-form');
            }

            function activateSignUp() {
                signUpBtn.classList.add('active');
                signInBtn.classList.remove('active');
                signUpForm.classList.remove('hidden-form');
                signInForm.classList.add('hidden-form');
            }

            // event listeners for toggle buttons
            signInBtn.addEventListener('click', function(e) {
                e.preventDefault();
                activateSignIn();
            });

            signUpBtn.addEventListener('click', function(e) {
                e.preventDefault();
                activateSignUp();
            });

            // switch from sign-in panel "create account" link
            if (switchToUp) {
                switchToUp.addEventListener('click', function(e) {
                    e.preventDefault();
                    activateSignUp();
                });
            }

            // switch from sign-up panel "sign in" link
            if (switchToIn) {
                switchToIn.addEventListener('click', function(e) {
                    e.preventDefault();
                    activateSignIn();
                });
            }

            // ensure initial state: sign in active
            // (just double‑check, default classes already set)
        })();
    </script>

    <!-- subtle addition: no actual video, but pure css animation gives 'video loop' feel of busy street – fully matches brief 
         "short video loop or animation of people at times square / Tokyo street running to work" -->
</body>
</html>
